<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>Mehak ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  text-align:center;
  overflow:hidden;
}

/* floating hearts */
body::before{
  content:"‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è ‚ù§Ô∏è";
  position:absolute;
  top:-20px;
  font-size:24px;
  opacity:0.25;
  animation: float 15s linear infinite;
}

@keyframes float{
  from{transform:translateY(0)}
  to{transform:translateY(120vh)}
}

.card{
  background:white;
  padding:40px;
  border-radius:25px;
  box-shadow:0 20px 50px rgba(0,0,0,0.15);
  max-width:360px;
}

h1{
  font-size:26px;
}

.name{
  color:#ff4d6d;
  font-weight:bold;
}

button{
  padding:12px 24px;
  border-radius:12px;
  border:none;
  font-size:16px;
  margin:8px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#yes:hover{
  transform:scale(1.1);
}

#no{
  background:#eee;
  position:relative;
}

/* popup gallery */
.gallery{
  display:none;
  position:fixed;
  top:0;
  left:0;
  height:100%;
  width:100%;
  background:rgba(0,0,0,0.8);
  justify-content:center;
  align-items:center;
  flex-direction:column;
}

.gallery img{
  width:240px;
  border-radius:15px;
  margin:10px;
}

.message{
  color:white;
  font-size:22px;
  margin-top:10px;
}
</style>
</head>

<body>

<div class="card">

  <h1>
    Mehak ‚ù§Ô∏è<br><br>
    Will you be my Valentine?
  </h1>

  <button id="yes">Yes üíï</button>
  <button id="no">No üôà</button>

</div>

<!-- PHOTO POPUP -->
<div class="gallery" id="gallery">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <div class="message">I love you forever ‚ù§Ô∏è</div>
</div>

<!-- MUSIC -->
<audio id="music" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const gallery = document.getElementById("gallery");
const music = document.getElementById("music");

// play music when she clicks yes
yesBtn.onclick = () => {
  gallery.style.display="flex";
  music.play();
};

// no button runs away
noBtn.onmouseover = () => {
  const x = Math.random()*200 - 100;
  const y = Math.random()*150 - 75;
  noBtn.style.transform=`translate(${x}px,${y}px)`;
};

// close gallery on click anywhere
gallery.onclick = () => {
  gallery.style.display="none";
};
</script>

</body>
</html>
